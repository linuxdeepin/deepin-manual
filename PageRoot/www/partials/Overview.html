<section ng-show="isOverview && (!isSearchMode)" id="Overview" class="overview-box">
    <div id="TopLevelItemsBox">
        <ul id="TopLevelItemsView">
            <li ng-repeat="anchor in anchors"><a ng-click="jumpTo(anchor.id)" title="{{ anchor.text }}">
                <img ng-src="{{ appInfo.markdownDir }}/{{ anchor.icon }}" title="{{ anchor.text }}" deepin-ui-svg-image />
                <p>{{ anchor.text }}</p>
            </a></li>
        </ul>
    </div>
</section>
