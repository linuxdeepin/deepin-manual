<section ng-show="isOverview && (!isSearchMode)" id="Overview">
    <div id="TopLevelItemsBox">
        <ul id="TopLevelItemsView">
            <li ng-repeat="anchor in anchors"><a ng-click="jumpTo(anchor.id)">
                <img ng-src="{{ appInfo.markdownDir }}/{{ anchor.icon }}" deepin-ui-svg-image />
                <p>{{ anchor.text }}</p>
            </a></li>
        </ul>
    </div>
</section>
