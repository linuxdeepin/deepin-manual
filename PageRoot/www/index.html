<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="./scripts/bundle.js"></script>
    <script src="./jssrc/adapter.js"></script>
    <link rel="stylesheet" href="./style/index.css" />
    <title>DManual</title>
</head>
<body class="isOverview" ng-app="DManual" ng-controller="MainCtrl">
<div id="OuterFrame" ng-style="outerFrameStyle">
    <div id="MoveHandle"></div>
</div>
<div id="FrameBar">
    <a id="MinimizeBtn" class="Btn" href="javascript: minimize()"></a>
    <a id="MaximizeBtn" class="Btn" href="javascript: maximize()"></a>
    <a id="CloseBtn" class="Btn" href="javascript: close()"></a>
</div>

<div id="Container">
    <div ng-include="'./partials/NavigationBar.html'"></div>
    <div ng-include="'./partials/SearchBox.html'"></div>
    <iframe id="Content" ng-show="isPageview && (!isSearchmode)" srcdoc="{{htmlOutput}}"
        sandbox="allow-same-origin allow-scripts" seamless></iframe>
    <section ng-show="isOverview && (!isSearchmode)" id="Overview" ng-include="'./partials/Overview.html'"></section>
    <div id="Search" ng-show="isSearchmode" ng-controller="SearchCtrl">
        <ol>
            <li ng-repeat="match in indices | keyword:searchTerm">
                <h5><a ng-click="jumpTo(match.anchorId)">{{ match.anchorText }}</a></h5>
                <p>{{ match.text }}</p>
            </li>
        </ol>
    </div>
</div>

</body>
</html>
